<html lang="en-US" dir="ltr">
<head>
    <title>Mozilla Ignite</title>

    input[type="submit"] {

<body>
<div id="fb-root"></div>
<script>
(function(d, s, id) {
    var js, fjs = d.getElementsByTagName(s)[0];
    if (d.getElementById(id)) {return;}
        js = d.createElement(s); js.id = id;
        js.src = "//connect.facebook.net/en_US/all.js#xfbml=1";
        fjs.parentNode.insertBefore(js, fjs);
    }(document, 'script', 'facebook-jssdk')
);
</script>
<div class="wrapper">
<h1>Mozilla ignite</h1>
<form name="signup" action="https://donate.mozilla.org/page/signup/mozilla-ignite" method="POST">
    <label for="email">Email&nbsp;<span class="required">*</span></label>
    <input type="email" required="required" class="text" size="48" id="email" name="email" value="">
    <p>All sign-ups will be placed into the Mozilla directory. Please read our <a href="http://www.mozilla.org/about/policies/privacy-policy.html">privacy policy</a></p>
    <input id="custom-431" name="custom-431" type="checkbox" value="1" required="required"><label for="custom-431">I agree to Mozilla's privacy policy <span class="required">*</span></label>
    <input name="submit-btn" value="Submit Form" type="submit">
</form>
<a href="https://twitter.com/mozilla" class="twitter-follow-button" data-show-count="false">Follow @mozilla</a>
<div class="fb-like" data-href="https://www.facebook.com/mozilladrumbeat/" data-send="false" data-width="450" data-show-faces="false" data-font="arial"></div>
<script src="//platform.twitter.com/widgets.js" type="text/javascript"></script>
</div>
</body>
